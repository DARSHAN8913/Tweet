<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Twitter Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        
        <!-- Search Bar -->
        <div class="bg-white p-3 rounded-lg shadow-md">
            <input type="text" placeholder="Search Twitter" class="w-full p-2 border rounded">
        </div>

        <!-- Trending Section -->
        <div class="mt-4 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold">Trending</h2>
            <ul class="mt-2">
                <li class="py-2 border-b">#AI Revolution</li>
                <li class="py-2 border-b">#TechNews</li>
                <li class="py-2 border-b">#OpenSource</li>
                <li class="py-2 border-b">#CryptoMarket</li>
            </ul>
        </div>

        <!-- Suggested Accounts -->
        <div class="mt-4 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold">Who to Follow</h2>
            <div class="mt-3">
                <div class="flex items-center justify-between py-2">
                    <div>
                        <h3 class="font-bold">@elonmusk</h3>
                        <p class="text-gray-500 text-sm">Tech Enthusiast</p>
                    </div>
                    <button class="px-3 py-1 bg-blue-500 text-white rounded">Follow</button>
                </div>
                <div class="flex items-center justify-between py-2">
                    <div>
                        <h3 class="font-bold">@dev_guru</h3>
                        <p class="text-gray-500 text-sm">Full Stack Developer</p>
                    </div>
                    <button class="px-3 py-1 bg-blue-500 text-white rounded">Follow</button>
                </div>
            </div>
        </div>

        <!-- News & Media Section -->
        <div class="mt-4 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold">Latest News</h2>
            <div class="mt-3">

            </div>
        </div>
    </div>
</body>
</html>
