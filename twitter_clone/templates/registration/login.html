{% extends 'base.html' %}

{% block title %}Login | Twitter Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6">
        <div class="card shadow-lg border-0 rounded">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Welcome Back</h4>
            </div>
            <div class="card-body p-4">
                <form id="login-form" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                    </div>
                    <div class="alert alert-danger d-none" id="login-error"></div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">
                        Login
                    </button>
                </form>
                <hr>
                <p class="text-center">Don't have an account? <a href="{% url 'register_url' %}" class="text-primary">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;


        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            loginError.classList.add('d-none');

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/api/users/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    //'X-CSRFToken': csrfToken 
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Login failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                // âœ… Save token to localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('userId', data.user_id);

                console.log('Login successful:', data);
                window.location.href = '/'; // redirect to home or dashboard
            })
            .catch(error => {
                console.error('Login error:', error);
                 loginError.textContent = error.message;
                 loginError.classList.remove('d-none');
            });
        });
    });
</script>

{% endblock %}
